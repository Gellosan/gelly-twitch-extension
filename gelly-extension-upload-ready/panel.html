<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gelly Extension</title>
  <link rel="stylesheet" href="panel.css">
</head>
<body>
  <div id="landing-page">
    <h1>Welcome to Gelly!</h1>
    <p>Adopt your Gelly and keep it happy by feeding, playing, and cleaning!</p>
    <button id="startGameBtn">Start Game</button>
  </div>

  <div id="gelly-container" style="display:none;">
    <div id="background">
      <img id="gelly-image" src="assets/egg.png" alt="Your Gelly creature">
    </div>

    <section id="stats" aria-label="Gelly stats">
      <p>Energy: <span id="energy">100</span></p>
      <p>Mood: <span id="mood">50</span></p>
      <p>Cleanliness: <span id="cleanliness">50</span></p>
    </section>

    <div id="actions">
      <button id="feedBtn">Feed (Cost: 1000 points)</button>
      <button id="playBtn">Play</button>
      <button id="cleanBtn">Clean</button>
      <button id="helpBtn">Help</button>
    </div>

    <div id="color-picker">
      <label for="gellyColor">Choose Gelly Color:</label>
      <select id="gellyColor">
        <option value="blue" selected>Blue</option>
        <option value="green">Green</option>
        <option value="pink">Pink</option>
      </select>
    </div>

    <div id="leaderboard">
      <h3>Leaderboard</h3>
      <ul id="leaderboard-list"></ul>
    </div>

    <div id="help-box" style="display: none;">
      <p>Help: Feed, play, and clean your Gelly to keep it happy and earn points! Change colors using the dropdown.</p>
    </div>

    <p id="message" aria-live="polite"></p>
  </div>

  <!-- Twitch Extension Helper -->
  <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js" defer></script>
  <!-- Your Panel Script -->
  <script src="panel.js" defer></script>
</body>
</html>
